
<md-button class="md-fab md-primary" ng-click="youtube = true">
  <i class="fa fa-youtube-square fa-2x"></i>
</md-button>

<!-- LOGOUT BUTTON -->
<div class="user" ng-show="authData">
  <img ng-src="{{ authData.github.cachedUserProfile.avatar_url }}" class="profilePic">
  <md-button class="md-raised logoutBtn" ng-click="logout()">Logout</md-button>
  <p class="userName">{{authData.github.displayName}}</p>
</div>

<!-- LOGIN BUTTON -->
<div class="login" ng-hide="authData">
  <img ng-src="https://www.clever-cloud.com/assets/img/github-icon.svg">
  <md-button class="md-raised" ng-click="login()">Log in With GitHub</md-button>
</div>

<!-- FRAMES -->
<div class="container" ng-show="authData">

  <!-- <h2>{{sync.input.message}}</h2> -->
  <!-- <input type="text" ng-model="sync.input.message" placeholder="Message"> -->

<div class="frame" ng-show="youtube">
  <iframe src="{{sync.embedYT}}" width="500px" height="400px"></iframe>
  <form ng-submit="embedify(sync.input.yt)">
    <input type="text" ng-model="sync.input.yt" placeholder="YOUTUBE">
  </form>
</div>

<div class="frame">
  <iframe src="{{sync.input.generalUrl}}" width="500px" height="400px"></iframe>
  <input type="text" ng-model="sync.input.generalUrl" placeholder="General URL">
</div>

<div class="frame">
  <iframe src="{{sync.embedSpot}}" width="500" height="400" frameborder="0" allowtransparency="true"></iframe>
  <form ng-submit="spotify(sync.input.spot)">
    <input type="text" ng-model="sync.input.spot" placeholder="Spotify URI Link">
  </form>
</div>

<div class="frame" id="SoundCloud"></div>
  <form ng-submit="soundcloud(sync.input.cloud)">
    <input type="text" ng-model="sync.input.cloud" placeholder="SoundCloud Link">
  </form>
