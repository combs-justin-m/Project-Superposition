
<!-- LOGOUT BUTTON -->
<div class="user" ng-show="authData">
  <img ng-src="{{ authData.github.cachedUserProfile.avatar_url }}" class="profilePic">
  <p class="userName">{{authData.github.displayName}}</p>
  <a href="/#/room/kingofthehill/{{room.$id}}"><md-button class="md-raised roomBtn" ng-click="createRoom()">My Room</md-button></a>
  <md-button class="md-raised logoutBtn" ng-click="logout()">Logout</md-button>
</div>

<!-- LOGIN BUTTON -->
<div class="login" ng-hide="authData">
  <img ng-src="https://www.clever-cloud.com/assets/img/github-icon.svg">
  <md-button class="md-raised" ng-click="login()">Log in With GitHub</md-button>
</div>
