<div id="userlist"></div>
<div id="firepad">
  <h2 class="roomTitle">pug room: </h2><input type="text" class="js-cuttextarea" value="http://localhost:8000/#/room/{{roomName}}"></input>

  <button class="js-textareacutbtn" ng-click="showCopy()"><i class="fa fa-clipboard"></i></button>

  <div class="firepad-btn-group user-group">
    <a class="firepad-btn" ng-click="showLink = !showLink">
      <i class="fa fa-link"></i>
    </a>

    <a class="firepad-btn" ng-click="showYT = !showYT">
      <i class="fa fa-youtube"></i>
    </a>

    <a class="firepad-btn" ng-click="showSpot = !showSpot">
      <i class="fa fa-spotify"></i>
    </a>
  </div>

  <form ng-submit="addFrame(link)">
    <input type="text"  placeholder="URL Link to site" ng-show="showLink" ng-model="link">
  </form>


  <form ng-submit="addYoutube(YT)">
    <input type="text"  placeholder="URL of YT video" ng-show="showYT" ng-model="YT">
  </form>

  <form ng-submit="addSpotify(spot)">
    <input type="text"  placeholder="Spotify URI link" ng-show="showSpot" ng-model="spot">
  </form>
</div>
