<div id="userlist"></div>
<div id="firepad"></div>
  <div class="wraps">
    <div class="room">

      <input type="text" class="js-cuttextarea" value="{{href}}"></input>

      <button class="js-textareacutbtn roomBtn" ng-click="showCopy()">
        <i class="fa fa-clipboard"></i>
        <md-tooltip>Copy to clipboard</md-tooltip>
      </button>

      <a href="http://twitter.com/home?status=Join%20my%20room%20with%20this%20link%20@pug%20https%3A%2F%2Fradiant-heat-3085.firebaseapp.com%2F%23%2Froom%2F{{roomNum}}" target="_blank">
        <button class="roomBtn">
          <i class="fa fa-twitter"></i>
          <md-tooltip>Tweet</md-tooltip>
        </button>
      </a>

    </div>

    <div class="firepad-btn-group user-group">
      <a class="firepad-btn userBtn" ng-click="showLink = !showLink">
        <i class="fa fa-link"></i>
      <md-tooltip>Link</md-tooltip>
      </a>
      <a class="firepad-btn userBtn" ng-click="showImg = !showImg">
        <i class="fa fa-picture-o"></i>
      <md-tooltip>Image</md-tooltip>
      </a>

      <a class="firepad-btn userBtn" ng-click="showYT = !showYT">
        <i class="fa fa-youtube-play"></i>
      <md-tooltip>YouTube</md-tooltip>
      </a>

      <a class="firepad-btn userBtn" ng-click="showSpot = !showSpot">
        <i class="fa fa-spotify"></i>
        <md-tooltip>Spotify</md-tooltip>
      </a>

      <form class="userForm" ng-submit="addLink(link)">
        <input type="text"  placeholder="URL of Site" ng-show="showLink" ng-model="link">
      </form>

      <form class="userForm" ng-submit="addImg(img)">
        <input type="text"  placeholder="URL of Image" ng-show="showImg" ng-model="img">
      </form>

      <form class="userForm" ng-submit="addYoutube(YT)">
        <input type="text"  placeholder="URL of YT video" ng-show="showYT" ng-model="YT">
      </form>

      <form class="userForm" ng-submit="addSpotify(spot)">
        <input type="text"  placeholder="Spotify URI link" ng-show="showSpot" ng-model="spot">
      </form>
    </div>
</div>
