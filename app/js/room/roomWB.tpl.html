<div class="user md-whiteframe-z2" ng-show="authData">
  <img ng-src="{{ authData.github.cachedUserProfile.avatar_url }}" class="profilePic">
  <p class="userName">{{authData.github.displayName}}</p>
  <a href=""><md-button class="md-raised roomBtn" ng-click="goHome()">Home</md-button></a>
  <md-button class="md-raised logoutBtn" ng-click="logout()">Logout</md-button>
</div>

<script>
  $(function() {
    $( ".dragme" ).draggable();
  });
</script>

<!-- NAV BTNS -->
<h2 class="roomTitle">{{roomName}} : </h2>
<md-menu class="roomMenu" md-position-mode="target-right target">
  <md-button aria-label="Layout Menu" class="md-raised" ng-click="$mdOpenMenu()">
    Whiteboard <i class="fa fa-caret-down" md-menu-origin></i>
  </md-button>
  <md-menu-content width="2">
    <md-menu-item>
      <md-button>
        <a href="/#/room/roundrobin/{{room.$id}}" md-menu-align-target>Round Robin</a>
      </md-button>
    </md-menu-item>
    <md-menu-item>
      <md-button>
        <a href="/#/room/kingofthehill/{{room.$id}}" md-menu-align-target>King of the Hill</a>
      </md-button>
    </md-menu-item>
    <md-menu-item>
      <md-button>
        <a href="/#/room/freeforall/{{room.$id}}" md-menu-align-target>Free For All</a>
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>

<form ng-submit="addLink()">
  <input type="text" placeholder="Link URL" ng-model="link">
</form>

<form ng-submit="addYoutube(linkYT)">
  <input type="text" placeholder="YouTube URL" ng-model="linkYT">
</form>

<!-- FRAMES -->
<div class="container" ng-show="authData">

  <!-- <h2>{{room.input.message}}</h2> -->
  <!-- <input type="text" ng-model="room.input.message" placeholder="Message"> -->

<div class="frame linkFrame md-whiteframe-z4 dragme" ng-repeat="link in links">
  <iframe src="{{link.content}}" width="500px" height="400px" frameborder="0"></iframe>
  <script>
    $(function() {
      $( ".dragme" ).draggable();
    });
  </script>
</div>
